<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Auto-completing input as it's typed - Pocket JavaScript</title>
    <link rel="stylesheet" type="text/css" href="autocompletion.css" />
    <script type="text/javascript" src="../../yui-min.js"></script>
    <script type="text/javascript" src="Y_autocompletion.js"></script>
</head>
<body class="yui3-skin-sam">
<h1>Auto-completing input as it's typed</h1>
<form>
    <!-- START:main -->
    <div class="p" id="local">
        <label for="edtCachedSearch">Local search:</label>
        <input type="text" id="edtCachedSearch" name="search" type="text" />
    </div>
    <!-- END:main -->
    <div class="p">
        <label for="edtAjaxSearch">Ajax search:</label>
        <input type="text" id="edtAjaxSearch" name="search" type="text" />
        (capitals of the world)
    </div>
</form>
</body>
</html>
