<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Providing input length feedback - Pocket JavaScript</title>
    <link rel="stylesheet" type="text/css" href="feedback.css" />
    <script type="text/javascript" src="../../../yui/build/yui/yui-min.js"></script>
    <script type="text/javascript" src="Y_feedback.js"></script>
</head>
<body>
<h1>Providing input length feedback</h1>
<form>
    <!-- START:main -->
    <p>
        <label for="edtDescription">Description</label>
        <textarea id="edtDescription" name="description" cols="40"
                  rows="5" class="maxLength200"></textarea>
    </p>
    <!-- END:main -->
</form>
</body>
</html>
